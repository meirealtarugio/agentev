<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área Reservada</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- Boostrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="css/estilo.css"/>
  </head>
  <body class="login">
    <div class="container">
      <!-- container-fluid para toda a UI -->
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card shadow-lg rounded">
            <div class="text-center">
              <img
                src="images/resultados.svg"
                alt="Efetuar o login"
                title="Login"
                class="w-25"
              />
            </div>
            <div class="card-header">
              <h5 class="card-title text-primary">
                <i class="bi bi-key-fill"></i> Área Reservada
              </h5>
            </div>
            <div class="card-body">
              <form id="formLogin">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="email do usuário"
                    id="email"
                    required
                    autofocus
                  />
                </div>
                <!--cada label e input ficam dentro de um form-group -->
                <div class="form-group mt-2">
                  <label for="senha">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="senha do usuário"
                    id="senha"
                    required
                  />
                </div>
                <div class="form-group mt-4">
                    
                    <button type="submit" class="btn btn-success"
                    title="Efetue o login com o seu usuário e senha"><i class="bi bi-file-lock"></i> Login</button>
                    
                    <button type="button" id="loginGoogle" class="btn btn-primary" title="Efetue o login com o Google"><i class="bi bi-google"></i> Logar com o Google</button>

                </div>
              </form>
              <div id="mensagemAlerta"></div>
              <div class="my-2">
              <a href="novo-usuario.html" >Ainda não tem uma conta?</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <!-- Carregando os scripts do Firebase -->
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
     <!-- Carregamento dos scripts do projeto-->
     <script src="js/firebase/firebase.js"></script>
     <script src="js/firebase/authentication.js"></script>
     <script src="js/util/alerta.js"></script>   
     <script src="js/view/login.js"></script>  
  </body>
</html>
