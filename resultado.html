    <div class="row">
      <div class="col-md-4">
        <div class="card-header">
          <h5 class="card-title text-primary">
            Dados Gerais
          </h5>
        </div>
        <div class="card shadow-lg rounded">
          <div class="card-body">
            <!-- Formulário-->
            <form class="form-horizontal" id="formCliente">

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="id">Código</label>
                <div class="col-md-10">
                  <input id="id" name="id" type="text" placeholder="Gerado automaticamente"
                    class="form-control input-md" readonly>

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Filial</label>
                <div class="col-md-7">
                  <select name="filial" id="filial" required class="form-control">
                    <option value="">Selecione...</option>
                    <option value="000">000- Salto</option>
                    <option value="001">001- Indaiatuba</option>
                    <option value="002">002- Itu Centro</option>
                    <option value="003">003- São Roque</option>
                    <option value="004">004- Itapetininga</option>
                    <option value="005">005- Sorocaba</option>
                    <option value="006">006- Americana</option>
                    <option value="007">007- Rio Claro</option>
                    <option value="008">008- Piracicaba</option>
                    <option value="010">010- Sta Bárbara D'Oeste</option>
                    <option value="011">011- Limeira</option>
                    <option value="012">012- Osasco</option>
                    <option value="013">013- Araras</option>
                    <option value="014">014- Leme</option>
                    <option value="015">015- Mogi das Cruzes</option>
                    <option value="016">016- Capivari</option>
                    <option value="017">017- Avaré</option>
                    <option value="018">018- Araraquara</option>
                    <option value="019">019- São Caetano do Sul</option>
                    <option value="020">020- Suzano</option>
                    
                    </select>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-6 control-label" for="nomeVendedor">Nome do Vendedor</label>
                <div class="col-md-12">
                  <input id="nomeVendedor" name="nomeVendedor" type="text" placeholder="Informe o nome completo"
                    class="form-control input-md" required="">

                </div>
              </div>
              <div class="card shadow-lg rounded text-white bg-primary mt-2">
                <div class="card-header">APONTE</div>
                <div class="card-body">
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-8 control-label" for="notaA"><span class='text-warning'>A</span>borde Positivamente</label>
                <div class="col-md-4">
                  <input id="notaA" name="notaA" type="number" min="0" max="10" placeholder="Nota" step="0"
                    class="form-control input-md">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-8 control-label" for="notaP"><span class='text-warning'>P</span>esquise o Cliente</label>
                <div class="col-md-4">
                  <input id="notaP" name="notaP" type="number" min="0" max="10" placeholder="Nota"
                    class="form-control input-md">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-8 control-label" for="notaO"><span class='text-warning'>O</span>fereça uma Demonstração Envolvente</label>
                <div class="col-md-4">
                  <input id="notaO" name="notaO" type="number" min="0" max="10" placeholder="Nota"
                    class="form-control input-md">
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-12 control-label" for="notaN"><span class='text-warning'>N</span>egocie e Neutralize Objeções</label>
                <div class="col-md-4">
                  <input id="notaN" name="notaN" type="number" min="0" max="10" placeholder="Nota"
                    class="form-control input-md">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-60 control-label" for="altura"><span class='text-warning'>T</span>ome a Iniciativa e Feche a Venda</label>
                <div class="col-md-4">
                  <input id="notaT" name="notaT" type="number" min="0" max="10" placeholder="Nota"
                    class="form-control input-md">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-16 control-label" for="altura"><span class='text-warning'>E</span>stenda o Relacionamento</label>
                <div class="col-md-4">
                  <input id="notaE" name="notaE" type="number" min="0" max="10" placeholder="Nota"
                    class="form-control input-md">

                </div>
              </div>

                </div>
              </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="dataDaVisita">Data da visita</label>
          <div class="col-md-6">
            <input id="dataDaVisita" name="dataDaVisita" type="date" placeholder="" class="form-control input-md"
              required="">

          </div>
        </div>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="setor">Setor</label>
          <div class="col-md-6">
            <label class="radio-inline" for="setor-0">
              <input type="radio" name="setor" id="setor-0" value="Geral" checked="checked">
              Geral
            </label>
            <label class="radio-inline" for="setor-1">
              <input type="radio" name="setor" id="setor-1" value="Portátil">
              Portátil
            </label>
          </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="salvar"></label>
          <div class="col-md-8">
            <button type="submit" id="salvar" name="salvar" class="btn btn-success">Salvar</button>
            <button type="reset" id="limpar" name="limpar" class="btn btn-danger">Limpar</button>
          </div>
        </div>

        </fieldset>
        </form>
      </div>
      <div class="card-footer">
        Campos com * são obrigatórios
      </div>
    </div>
